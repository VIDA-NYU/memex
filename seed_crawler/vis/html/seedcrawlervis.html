<!DOCTYPE html>
<meta charset="utf-8">

<html>
  <head>
    <title>Seed crawler</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link type="text/css" rel="stylesheet" href="css/d3.slider.css" media="all">
    <link type="text/css" rel="stylesheet" href="css/jquery-ui.css" media="all">
    <link type="text/css" rel="stylesheet" href="css/jquery.urlive.css" media="all">
    <link type="text/css" rel="stylesheet" href="css/style-white.css" media="all">
    
    <script type="text/javascript" src="js/libs/d3.v3.5.5.min.js"></script>
    <script type="text/javascript" src="js/libs/d3.layout.cloud.js"></script>
    <script type="text/javascript" src="js/libs/jquery-1.10.0.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui.js"></script>
    <script type="text/javascript" src="js/libs/jquery.urlive.js"></script>

    <script type="text/javascript" src="js/libs/d3.slider.js"></script>
    <script type="text/javascript" src="js/libs/d3.lasso.js"></script>
    <script type="text/javascript" src="js/pagescontrols.js"></script>
    <script type="text/javascript" src="js/pagesgallery.js"></script>
    <script type="text/javascript" src="js/pageslandscape.js"></script>
    <script type="text/javascript" src="js/seedcrawlervis.js"></script>
    <script type="text/javascript" src="js/sigslot_core.js"></script>
    <script type="text/javascript" src="js/sigslots.js"></script>
    <script type="text/javascript" src="js/snippetsviewer.js"></script>
    <script type="text/javascript" src="js/termsgallery.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
  </head>

  <body>
    <div id="page_container">
      <!-- Main panel -->
      <div id="top_panel">
        Query terms:<input type="text" id="query_box" list="query_box_previous_queries"></input><span id="submit_query"></span>
        <datalist id='query_box_previous_queries'></datalist>
      </div>
      <h1 class="pages_interface">Pages</h1>
      <div id="pages_landscape_container" class="pages_interface">
        <div id="pages_landscape_buttons" class="control_buttons">
          <span id="pages_landscape_rank" class="button pages_landscape_button noselect">Rank</span>
          <!--span id="pages_landscape_extract_terms" class="button noselect">Extract terms</span-->
        </div>
        <div id="pages_landscape" class="noselect"></div>
      </div><div id="pages_panel_container" class="pages_interface">
        <div id="pages_items_buttons" class="control_buttons">
          <span id="pages_items_all_positive"
            class="button noselect pages_items_button positive" style="margin-left: 390px">All positive</span>
          <span id="pages_items_all_negative" class="button noselect pages_items_button negative">All negative</span>
          <span id="pages_items_all_neutral" class="button noselect pages_items_button neutral">All neutral</span>
        </div>
        <div id="pages_panel">
          <div id="pages_items"></div>
        </div>
      </div>

      <h1 class="terms_interface">Frequent terms</h1>
      <div id="pages_terms_buttons" class="control_buttons terms_interface">
        <span id="pages_landscape_extract_terms" class="button pages_terms_button noselect">Extract terms</span>
      </div>
      <div id="terms_panel" class="terms_interface">
        <div id="terms_items">
          <!--div id="terms_items_positive" class="terms_items_list"></div>
          <div id="terms_items_negative" class="terms_items_list"></div>
          <div id="terms_items_neutral" class="terms_items_list"></div-->
        </div>
      </div>
      <div id="snippets_viewer" class="terms_interface"></div>
    </div>
    <div id="mask"></div>
    <div id="urlBgMask"></div>
    <!--iframe id="urlPreview"></iframe-->
  </body>
</html>
