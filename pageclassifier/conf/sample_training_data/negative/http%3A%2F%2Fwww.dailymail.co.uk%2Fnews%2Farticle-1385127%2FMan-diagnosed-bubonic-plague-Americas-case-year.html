<p>New Mexico has reported America's first human case of bubonic plague this year, the frightening disease once known as the Black Death.</p><p>Officials revealed an unidentified 58-year-old man is recovering after spending a week in hospital with the illness, which kills one in seven who catch it.</p><p>The man, from Santa Fe County, was treated and released, but officials would not say exactly where or when.</p><div class="clear"> </div><div class="thinCenter">

















  <img  src="http://i.dailymail.co.uk/i/pix/2011/05/09/article-0-0BD397E200000578-333_468x345.jpg" height="345" width="468" alt="Carrier: New Mexico officials are checking the man's house for rats after he contracted the bubonic plague" class="blkBorder"/>
<p class="imageCaption">Carrier: New Mexico officials are checking the man's house for rats after he contracted the bubonic plague</p></div>
<p>He was admitted to hospital in April after complaining of high fever, swollen lymph nodes and severe plain in his lower stomach and groin.</p><p>Doctors sent a blood sample to a laboratory, which confirmed on Thursday the man had bubonic plague.</p><p></p><div class="related-carousel with-fb news"

<p>Department of Health Veterinarian told the Santa Fe New Mexican: 'He was probably bitten by a flea somewhere on his left leg.'</p><p>The bacterial disease is spread by rat-borne fleas which carry the plague bacteria, Yersinia pestis. </p><div class="clear"> </div><div class="thinCenter">

















  <img  src="http://i.dailymail.co.uk/i/pix/2011/05/09/article-1385127-0BF91EE800000578-175_468x271.jpg" height="271" width="468" alt="Deathly bite: The bubonic plague bacteria is spread by the oriental rat flea. Although it can be treated with antibiotics, one in seven cases are fatal" class="blkBorder"/>
<p class="imageCaption">Deathly bite: The bubonic plague bacteria is spread by the oriental rat flea. Although it can be treated with antibiotics, one in seven cases are fatal</p></div>
<p>It is most commonly transmitted to humans by a bite from an infected flea, but they can also catch it by coming into contact with an animals with the disease, including cats and dogs.</p><div class="art-insert news"><h3 class="wocc"><span style="font-weight: bold;">'THE BLACK DEATH': WHAT IS THE BUBONIC PLAGUE?</span><br /></h3><div class="ins cleared xolcc bdrcc"><p> The bubonic plague became known as the Black Death when it swept through Europe in the 14th century, killing 75million people.</p><p>Although it is now rare, there are still between 10 to 15 cases in the U.S. each year, half of which are in New Mexico.</p><p>It is caused by the Yersinia pestis bacteria, carried by fleas.<br /></p><p>Symptoms of bubonic plague appear suddenly, between two and five days after infection.</p><p>They include:</p><ul><li>Chills, malaise, high fever<br /></li><li>Muscle pain, severe headache, seizures<br /></li><li>Smooth, painful lymph gland swelling called a bubo.</li><li>It is commonly found in the groin, but may occur in the armpits or neck, most often at the site of the initial infection (bite or scratch)  </li></ul><p>The disease can be cured if the patient is treated with antibiotics within 24 hours of infection.</p></div></div>
<p>Typically,  around 10 to 15 people contract the plague in America each year. </p><p> Half of those cases occur in New Mexico, where there are large numbers of both rats and fleas, but it can also appear in western states including Arizona, California and Nevada.</p><p>The last reported fatal case was in 2009, when an eight-year-old boy died from in Santa Fe County.</p><p>Earlier this year New Mexico reported two dogs had caught the disease in Santa Fe County, as had cat in Rio Arriba County.</p><p>New Mexico's Department of Health Secretary, Dr Catherine Torres, said officials will now  go through the man's home to check for dead rodents, to trap and test live rodents and to run flannel through burrows to collect fleas for testing.</p><p>In a statement, she said: 'We inform neighbours door-to-door about plague found in the area and educate them on reducing their risk.<br /></p><p>'We determine whether individuals close to the patient may also have been exposed to the plague and recommend preventative treatment when necessary.'</p><p>They also advise people to avoid sick or dead rodents and rabbits, to stop their pets from roaming and hunting, and to keep pet food and water away from where mice could get at it.</p><div class="clear"> </div><div class="thinCenter">








  <img  src="http://i.dailymail.co.uk/i/pix/2011/05/09/article-1385127-0BF94A2900000578-218_468x340.jpg" height="340" width="468" alt="More prevalent: Around half the cases of bubonic plague reported in America stem from New Mexico. The last fatal case was in 2009" class="blkBorder"/>
<p class="imageCaption">More prevalent: Around half the cases of bubonic plague reported in America stem from New Mexico. The last fatal case was in 2009</p></div>
<div class="clear"> </div>
<p>Symptoms of the plague include chills, fever, headaches, weakness and swellings in the groin or armpits, known as bubos.<br /></p><p>Bubonic plague earned the name the Black Death in the 1300s, when it killed 75million in an epidemic which swept through Europe.</p><p>Today the disease can be treated by antibiotics, but one in seven cases are still fatal.</p><p>Across the world, there are 1,000 to 3,000 cases of the disease each year.<br /></p><p></p><div class="clear"> </div>
